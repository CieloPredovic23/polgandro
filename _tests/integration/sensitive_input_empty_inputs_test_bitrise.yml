format_version: "5"
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git

app:
  envs:
  - ENV: "echo test env"

workflows:
  successful-empty-inputs:
    steps:
    - script:
        inputs:
        - script_file_path: ""
          opts:
            is_sensitive: true
            is_required: true
    - script:
        inputs:
        - script_file_path: ""
          opts:
            is_sensitive: true
            is_required: false