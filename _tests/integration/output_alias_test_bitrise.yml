format_version: 2
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git

workflows:
  test:
    envs:
    - RANDOM_QUOTE: orig value
    steps:
    - random-quote:
        outputs:
        - RANDOM_QUOTE: BITRISE_ALIAS_KEY
    - script:
        inputs:
        - content: |-
            if [[ "$BITRISE_ALIAS_KEY" == "" ]] ; then exit 1; fi
            if [[ "$RANDOM_QUOTE" != "orig value" ]] ; then exit 1; fi
