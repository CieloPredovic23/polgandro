format_version: "11"
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git
project_type: other

app:
  envs:
  - BIN_NAME: bitrise

workflows:
  setup:
    envs:
    - ONIG_VERSION: 6.1.3
    steps:
    - script:
        title: Setup Onigmo lib
        summary: |-
          [Onigmo](https://github.com/k-takata/Onigmo) is a dependency of [go-onigmo](https://github.com/go-enry/go-onigmo),
          that Bitrise CLI uses for validating Trigger Item's regex conditions.

          This is needed because Trigger Items are matched against incoming webhook event parameters by a Ruby code.
          Regex conditions are matched using Ruby's standard Regex package, which uses the Onigmo lib.

          This script uses sudo, because Onigmo setup scripts, are writing `/usr/local/include` and `/usr/local/lib` directories.
        inputs:
        - content: |-
            #!/usr/bin/env bash
            set -euxo pipefail

            if [ -f "/usr/local/include/onigmo.h" ]; then
              echo "onigmo is already set up"
              exit 0
            fi

            tmpdir=$(mktemp -d 2>/dev/null || mktemp -d -t 'mytmpdir')
            cd $tmpdir && \
              curl -sLO https://github.com/k-takata/Onigmo/releases/download/Onigmo-${ONIG_VERSION}/onigmo-${ONIG_VERSION}.tar.gz && \
              tar xfz onigmo-${ONIG_VERSION}.tar.gz && \
              cd onigmo-${ONIG_VERSION} && \
              ./configure && \
              make && \
              sudo make install

  test:
    title: Runs tests
    before_run:
    - setup
    after_run:
    - check
    - integration-test

  check:
    steps:
    - git::https://github.com/bitrise-steplib/steps-check.git:
        inputs:
        - workflow: lint
        - skip_step_yml_validation: "yes"
    - go-list: { }
    - script:
        title: Go test
        inputs:
        - content: go test -p 1 $BITRISE_GO_PACKAGES

  integration-test:
    title: Runs integration tests
    steps:
    - script:
        title: Run integration tests
        inputs:
        - content: |-
            #!/usr/bin/env bash
            set -ex

            current_bitrise="$(pwd)/_tmp/test_bitrise"
            go build -o "$current_bitrise"

            export PR="" PULL_REQUEST_ID=""
            export INTEGRATION_TEST_BINARY_PATH="$current_bitrise"

            $current_bitrise setup

            go test -v ./_tests/integration/ --tags linux_and_mac

            if [ "$(uname)" == "Linux" ]; then
                go test -v ./_tests/integration/ --tags linux_only
            fi

  test-binary-build:
    description: Tests the release build process by creating a snapshot release (without publishing)
    steps:
    - script:
        title: Goreleaser (create snapshot binaries)
        deps:
          brew:
          - name: goreleaser
        inputs:
        - content: |
            #!/usr/bin/env bash
            set -ex

            goreleaser release --snapshot --rm-dist

  create-release:
    description: Creates Linux and Darwin binaries, then publishes a GitHub release
    envs:
    - GITHUB_TOKEN: $GIT_BOT_USER_ACCESS_TOKEN  # Goreleaser expects this env var
    steps:
    - script:
        title: Fetch GCS bucket credentials
        inputs:
        - content: |-
            #!/bin/bash
            set -ex

            echo "$GCS_BITRISE_CLI_BUCKET_CREDENTIALS" > /tmp/gcs_service_account.json
            # Goreleaser expects this env var:
            envman add --key GOOGLE_APPLICATION_CREDENTIALS --value /tmp/gcs_service_account.json
    - script:
        title: Goreleaser (create binaries + publish to GH)
        deps:
          brew:
          - name: goreleaser
        inputs:
        - content: |
            #!/usr/bin/env bash
            set -ex

            goreleaser release

  noop:
    title: Noop
    description: Empty workflow for quick testing

  fail-test:
    title: Fails
    description: Workflow will fail
    steps:
    - script:
        title: Success
        inputs:
        - content: |-
            set -ex
            exit 0
    - script:
        title: Fail wit exit code 2
        inputs:
        - content: |-
            set -ex
            exit 2
    - script:
        title: Skippable fail with exit code 2
        is_always_run: true
        is_skippable: true
        inputs:
        - content: |-
            set -ex
            exit 2
    - script:
        title: Skipping success
        is_always_run: false
        inputs:
        - content: |-
            set -ex
            exit 0
